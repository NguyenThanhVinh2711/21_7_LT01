<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clicks()">Click</button>

<div id="a">
</div>
<script>
    let a = 0;
    function clicks() {
        document.getElementById('a').innerHTML = ++a
    }
</script>
</body>
</html>
